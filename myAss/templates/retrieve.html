<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve Page</title>
     <style>
        table {
            margin-left: 550px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }

        thead {
            padding: 10px;
        }

        tbody {
            padding: 10px;
        }
    </style>
</head>
<body>
    <p style="margin-left:550px;"><a href="/">Home</a></p>
    <div class="container">
        <table border="5px solid #000000">
            <thead>
               <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>Password</th>
                   <th>Amount</th>
                   <th>Edit</th>
                   <th>Delete</th>
               </tr>
            </thead>
            <tbody>
               {% for i in details %}
                   <tr>
                      <td style="padding:10px;">{{ i.id }}</td>
                      <td style="padding:10px;">{{ i.username }}</td>
                      <td style="padding:10px;">{{ i.password }}</td>
                      <td style="padding:10px;">{{ i.amount }}</td>
                       <td style="padding:10px;"><a href="#">Edit</a></td>
                      <td style="padding:10px;"><a href="#">Delete</a></td>
{#                      <td style="padding:10px;"><a href="{% url 'edit' i.id %}">Edit</a></td>#}
{#                      <td style="padding:10px;"><a href="{% url 'delete' i.id %}">Delete</a></td>#}
                   </tr>
               {% endfor %}
            </tbody>

        </table>

    </div>

</body>
</html>
